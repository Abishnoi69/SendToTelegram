<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Messaging API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 1.5em;
            color: #333;
        }
        label {
            font-size: 1em;
            color: #555;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 15px;
            font-size: 1em;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Send a Message to Telegram</h1>
    <form id="telegramForm">
        <label for="chat_id">Chat ID:</label>
        <input type="text" id="chat_id" name="chat_id" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send</button>
    </form>
    <p id="response"></p>
</div>

<script>
    document.getElementById('telegramForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const chat_id = document.getElementById('chat_id').value;
        const message = document.getElementById('message').value;

        const responseElement = document.getElementById('response');
        responseElement.textContent = "Sending...";

        try {
            // Send the message to the Telegram API, todo: change url
            const response = await fetch('https://d5c0-2409-40d4-1079-f097-64b-ec18-b744-2afd.ngrok-free.app/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ chat_id, message })
            });

            if (response.ok) {
                responseElement.textContent = "Message sent successfully!";
            } else {
                const errorText = await response.text();
                responseElement.textContent = `Error: ${errorText}`;
            }
        } catch (error) {
            responseElement.textContent = `Error: ${error.message}`;
        }
    });
</script>
</body>
</html>
